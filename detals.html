</head>
<body>

    <div class="container">

        <div class="hello ins">
         <div class="row">
          <div class="col-lg-5 d-flex align-items-center"><a href="index.html" class="back">უკან</a></div>
            <div class="col-lg-7">
            <a href="" class="roader">საქართველო</a>

         </div>

         <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3">
                    <div class="vid" style="background-image: url('asset/images/journ.png');">
                      <button class="play" data-id="-bEMrukcnbk"></button>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="vid" style="background-image: url('asset/images/journ.png');">
                      <button class="play" data-id="W909nIzrUlc"></button>
                    </div>
                </div>

            </div>
         </div>
           
        </div>


        <div class="videomodal">

            <div class="videobody">
                 <iframe src="https://www.youtube.com/embed/" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    
            <div class="vidfooter ">
               <img src="asset/images/Cancel.svg" alt="">
            </div>
            </div>
           
    
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

let button = document.querySelectorAll('.play');
let closes = document.querySelector('.vidfooter img');

button.forEach(function(el){
    el.addEventListener('click', function(){
    let iframe = document.querySelector('.videomodal iframe');
    let videomodal = document.querySelector('.videomodal');
    let src = this.getAttribute('data-id');
    videomodal.classList.add('show')
    iframe.src =  `https://www.youtube.com/embed/${src}`;
})
})

closes.addEventListener('click', function(){
    let iframe = document.querySelector('.videomodal iframe');
    let videomodal = document.querySelector('.videomodal');
    videomodal.classList.remove('show')
    iframe.src =  ``;
})

    </script>

</body>
